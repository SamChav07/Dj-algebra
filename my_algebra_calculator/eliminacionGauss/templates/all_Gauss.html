{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcX</title>
    <script src="{% static 'js/Gausscript.js' %}" defer></script>
    <style>
        .result-container {
            background-color: #ffffff; /* Fondo blanco para el área de resultados */
            padding: 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            height: 100%; /* Altura completa */
        }
        .matrix-container {
            margin-top: 20px;
        }
        .matrix {
            display: grid;
            gap: 5px;
            margin-top: 10px;
        }
        .cell {
            border: 1px solid #007bff; /* Borde azul */
            padding: 10px;
            text-align: center;
            background-color: #1f1f1f; /* Fondo oscuro para las celdas */
            color: #ffffff; /* Texto blanco */
        }
        footer {
            margin-top: 40px; /* Espaciado superior para el footer */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Cargar archivos JS de Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Encabezado con el logo y los botones de navegación -->
    <header class="text-center my-4">
        <nav class="navbar bg-body-tertiary d-flex justify-content-between">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="{% url 'main' %}">
                    <img src="{% static 'assets/calcXlogo.svg' %}" alt="Logo de calcX" style="width: 100%; height: 100px;">
                </a>
                <form class="d-flex align-items-center">
                    <button class="btn btn-primary me-2" type="button" onclick="window.location.href='{% url "main" %}'">Inicio</button>
                    <button class="btn btn-primary me-2" type="button" onclick="window.location.href='aboUs.html'">About Us</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal para crear la matriz -->
    <div class="container mt-4 flex-grow-1">
        <h1>Crear Matriz</h1>

        <div class="row">
            <div class="col-md-6">
                <!-- Formulario para ingresar dimensiones de la matriz -->
                <form id="resolverForm" method="post" action="{% url 'all_gauss_view' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_filas" class="form-label">Ecuaciones:</label>
                        <input type="number" id="id_filas" name="filas" class="form-control" placeholder="Número de ecuaciones" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="id_columnas" class="form-label">Incógnitas:</label>
                        <input type="number" id="id_columnas" name="columnas" class="form-control" placeholder="Número de incógnitas" min="1">
                    </div>

                    <button type="button" id="createMatrixBtn" class="btn btn-primary btn-lg w-100">Crear Matriz</button>

                    <!-- Contenedor para mostrar la matriz -->
                    <div id="matrixContainer" class="matrix-container mt-4"></div>

                    <!-- Inputs ocultos para enviar datos de la matriz -->
                    <input type="hidden" name="filas" id="filasInput">
                    <input type="hidden" name="columnas" id="columnasInput">
                    <input type="hidden" name="eg_table_id" value="1">  <!-- El ID de la tabla -->
                    <textarea name="matriz" style="display:none;"></textarea>

                    <!-- Botón "Resolver" -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" id="resolveBtn" style="display: none;">Guardar y Resolver</button>
                </form>
            </div>

            <div class="col-md-6">
                <div class="result-container">
                    <h2>Resultados</h2>
                    <pre id="resultText">Aquí aparecerán los resultados.</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-4 bg-body-tertiary">
        <p>&copy; 2024 My Algebra Calculator</p>
    </footer>
</body>
</html>
