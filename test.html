<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Fondo oscuro */
            color: #ffffff; /* Texto en blanco */
        }
        .card {
            background-color: #495057; /* Color de las tarjetas */
            border: none; /* Sin borde */
        }
        .card-header {
            background-color: #007bff; /* Color de fondo del encabezado */
            color: #ffffff; /* Texto del encabezado en blanco */
        }
        .btn-primary {
            background-color: #007bff; /* Color del botón */
            border: none; /* Sin borde */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color del botón al pasar el ratón */
        }
    </style>
    <title>Aplicación de Cálculo</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a la Calculadora de Matrices</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-header">
                        <h3>Multiplicación de Vectores</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Realiza la multiplicación de dos vectores.</p>
                        <a href="#" class="btn btn-primary">Comenzar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-header">
                        <h3>Multiplicación de Matrices</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Multiplica matrices de diferentes dimensiones.</p>
                        <a href="#" class="btn btn-primary">Comenzar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-4">
                    <div class="card-header">
                        <h3>Resultados</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Visualiza los resultados de tus cálculos.</p>
                        <a href="#" class="btn btn-primary">Ver Resultados</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
