<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Función - Plano Cartesiano con Plotly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 15px;
            background-color: #2c2c2c;
        }

        #coordinates {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
        }

        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graficador de Función con Coordenadas</h1>
        <p>Ingresa una función matemática válida (por ejemplo, <code>x**2</code>, <code>Math.sin(x)</code>, etc.)</p>
        <input type="text" id="functionInput" class="form-control" placeholder="Ingresa la función (e.g., x**3 + 2*x)">
        <div class="chart-container mt-4">
            <div id="chart"></div>
        </div>
        <div id="coordinates">Haz clic en el gráfico para ver las coordenadas.</div>
    </div>

    <script>
        function plotGraph() {
            const functionInput = document.getElementById('functionInput').value;
            if (!functionInput) {
                // Si el campo está vacío, borrar la gráfica
                Plotly.newPlot('chart', [], {});
                return;
            }

            const xValues = [];
            const yValues = [];
            const step = 0.1; // Incremento de x
            const range = 10; // Rango de -10 a 10

            for (let x = -range; x <= range; x += step) {
                xValues.push(x);

                try {
                    // Evaluar la función ingresada
                    const y = eval(functionInput.replace(/x/g, `(${x})`).replace(/\^/g, "**"));
                    yValues.push(y);
                } catch (e) {
                    // Si hay un error en la función, mostrar un aviso y no graficar
                    Plotly.newPlot('chart', [], {});
                    return;
                }
            }

            // Crear la gráfica con Plotly
            const data = [{
                x: xValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                line: { color: 'rgba(75, 192, 192, 1)', width: 2 },
                name: `y = ${functionInput}`
            }];

            const layout = {
                title: 'Gráfica de Función con Coordenadas',
                xaxis: {
                    title: 'x',
                    zeroline: true,
                    showgrid: true,
                    gridcolor: '#444',
                    tickfont: { color: '#ffffff' },
                },
                yaxis: {
                    title: 'y',
                    zeroline: true,
                    showgrid: true,
                    gridcolor: '#444',
                    tickfont: { color: '#ffffff' },
                },
                plot_bgcolor: '#1e1e1e',
                paper_bgcolor: '#2c2c2c',
                showlegend: true
            };

            Plotly.newPlot('chart', data, layout);

            // Capturar clics para mostrar coordenadas
            const chartElement = document.getElementById('chart');
            chartElement.on('plotly_click', function(data) {
                const point = data.points[0];
                const xValue = point.x.toFixed(2);
                const yValue = point.y.toFixed(2);
                document.getElementById('coordinates').innerText = `(${xValue}, ${yValue})`;
            });
        }

        // Actualizar la gráfica en tiempo real al modificar el campo de texto
        document.getElementById('functionInput').addEventListener('input', plotGraph);
    </script>
</body>
</html>
