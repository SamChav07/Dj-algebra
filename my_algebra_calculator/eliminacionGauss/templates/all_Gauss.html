{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/Gausscript.js' %}" defer></script>
    <style>
        /* Estilos personalizados */
        .result-container {
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 5px; 
            height: 100%; 
        }
        .matrix-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container mt-4 flex-grow-1">
        <h1>Crear Matriz</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="ecuaciones" class="form-label">Ecuaciones:</label>
                    <input type="number" class="form-control" id="ecuaciones" placeholder="Número de ecuaciones" min="1">
                </div>
                <div class="mb-3">
                    <label for="incognitas" class="form-label">Incógnitas:</label>
                    <input type="number" class="form-control" id="incognitas" placeholder="Número de incógnitas" min="1">
                </div>

                <button id="createMatrixBtn" class="btn btn-primary btn-lg w-100">Crear Matriz</button>

                <!-- Contenedor para mostrar la matriz -->
                <div id="matrixContainer" class="matrix-container mt-4"></div>

                <!-- Formulario para enviar datos -->
                <form id="resolverForm" method="post" action="{% url 'all_gauss_view' %}" style="display:none;">
                    {% csrf_token %}
                    <input type="hidden" name="filas" id="filasInput">
                    <input type="hidden" name="columnas" id="columnasInput">
                    <!-- Este contenedor se llenará con los inputs de valores -->
                    <div id="inputValuesContainer"></div> 
                    <!-- Botón "Resolver", inicialmente oculto -->
                    <button type="submit" id="resolveBtn" class="btn btn-primary btn-lg w-100 mt-3">Resolver</button> 
                </form>
            </div>

            <div class="col-md-6">
                <div class="result-container">
                    <h2>Resultados</h2>
                    <p>Aquí aparecerán los resultados.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="text-center py-4 bg-body-tertiary"><p>&copy; 2024 My Algebra Calculator</p></footer>
</body>
</html>
