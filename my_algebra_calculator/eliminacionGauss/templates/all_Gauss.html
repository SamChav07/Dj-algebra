{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/Gausscript.js' %}" defer></script>
    <style>
        /* Estilos personalizados */
        .result-container {
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 5px; 
            height: 100%; 
        }
        .matrix-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container mt-4 flex-grow-1">
        <h1>Crear Matriz</h1>

        <div class="row">
            <div class="col-md-6">
                <!-- Formulario para ingresar dimensiones de la matriz -->
                <form id="resolverForm" method="post" action="{% url 'all_gauss_view' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.filas.label }}  <!-- Etiqueta del campo de filas -->
                        {{ form.filas }}  <!-- Campo de filas -->
                    </div>
                    <div class="mb-3">
                        {{ form.columnas.label }}  <!-- Etiqueta del campo de columnas -->
                        {{ form.columnas }}  <!-- Campo de columnas -->
                    </div>

                    <button type="button" id="createMatrixBtn" class="btn btn-primary btn-lg w-100">Crear Matriz</button>

                    <!-- Contenedor para mostrar la matriz -->
                    <div id="matrixContainer" class="matrix-container mt-4"></div>

                    <!-- Inputs ocultos para enviar datos de la matriz -->
                    <input type="hidden" name="filas" id="filasInput">
                    <input type="hidden" name="columnas" id="columnasInput">

                        {% csrf_token %}
                        <input type="hidden" name="eg_table_id" value="1">  <!-- El ID de la tabla -->
                        <!-- Textarea oculto para enviar los datos de la matriz en formato JSON -->
                        <textarea name="matriz" style="display:none;"></textarea>
                        <button type="submit">Guardar y Resolver</button>

                </form>
            </div>

            <div class="col-md-6">
                <div class="result-container">
                    <h2>Resultados</h2>
                    <pre id="resultText">Aquí aparecerán los resultados.</pre> <!-- Cambiado a <pre> para formato -->
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="text-center py-4 bg-body-tertiary"><p>&copy; 2024 My Algebra Calculator</p></footer>
</body>
</html>
