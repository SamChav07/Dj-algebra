<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tablas de Vectores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        table {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Crear Tablas de Vectores</h1>
        
        <div class="form-group">
            <label for="numVectores">Número de Vectores (X):</label>
            <input type="number" class="form-control" id="numVectores" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="dimVectores">Dimensión de los Vectores (Y):</label>
            <input type="number" class="form-control" id="dimVectores" min="1" required>
        </div>
        
        <button class="btn btn-primary" id="crearTablaBtn">Crear Tabla</button>
        
        <div id="tablas" style="display:none;">
            <h2 class="mt-4">Tabla de Vectores</h2>
            <table class="table table-bordered" id="tablaVectores"></table>
            
            <h2 class="mt-4">Tabla de Escalares (Y=1)</h2>
            <table class="table table-bordered" id="tablaEscalares"></table>
            
            <button class="btn btn-success mt-3" id="guardarBtn" style="display:none;">Guardar y Resolver</button>
        </div>
    </div>
    
    <script>
        document.getElementById('crearTablaBtn').addEventListener('click', function() {
            const numVectores = parseInt(document.getElementById('numVectores').value);
            const dimVectores = parseInt(document.getElementById('dimVectores').value);
            const tablaVectores = document.getElementById('tablaVectores');
            const tablaEscalares = document.getElementById('tablaEscalares');
            
            // Limpiar tablas anteriores
            tablaVectores.innerHTML = '';
            tablaEscalares.innerHTML = '';
            
            // Crear encabezados para la tabla de vectores
            let headerRow = '<tr><th>Dimensiones</th>';
            for (let i = 1; i <= numVectores; i++) {
                headerRow += `<th>Vector ${i}</th>`;
            }
            headerRow += '</tr>';
            tablaVectores.innerHTML += headerRow;
            
            // Crear filas para la tabla de vectores
            for (let j = 1; j <= dimVectores; j++) {
                let row = `<tr><td>Dim ${j}</td>`;
                for (let i = 1; i <= numVectores; i++) {
                    row += `<td><input type="number" class="form-control vectorInput" /></td>`;
                }
                row += '</tr>';
                tablaVectores.innerHTML += row;
            }
            
            // Crear encabezados para la tabla de escalares
            headerRow = '<tr><th>Escalares</th>';
            for (let i = 1; i <= numVectores; i++) {
                headerRow += `<th>Escalar ${i}</th>`;
            }
            headerRow += '</tr>';
            tablaEscalares.innerHTML += headerRow;
            
            // Crear fila para la tabla de escalares
            let scalarRow = '<tr><td>Y=1</td>';
            for (let i = 1; i <= numVectores; i++) {
                scalarRow += `<td><input type="number" class="form-control scalarInput" /></td>`;
            }
            scalarRow += '</tr>';
            tablaEscalares.innerHTML += scalarRow;
            
            // Mostrar las tablas y el botón de guardar
            document.getElementById('tablas').style.display = 'block';
            document.getElementById('guardarBtn').style.display = 'block';
        });

        document.getElementById('guardarBtn').addEventListener('click', function() {
            const vectorInputs = document.querySelectorAll('.vectorInput');
            const scalarInputs = document.querySelectorAll('.scalarInput');

            const vectores = [];
            vectorInputs.forEach(input => {
                const vectorIndex = input.parentElement.cellIndex - 1; // Índice del vector
                const dimensionIndex = input.parentElement.parentElement.firstChild.cellIndex - 1; // Índice de la dimensión
                if (!vectores[vectorIndex]) {
                    vectores[vectorIndex] = [];
                }
                vectores[vectorIndex][dimensionIndex] = input.value; // Almacena el valor en la matriz de vectores
            });

            const escalares = Array.from(scalarInputs).map(input => input.value);

            console.log('Vectores:', vectores);
            console.log('Escalares:', escalares);

            // Aquí puedes agregar la lógica para guardar y resolver los vectores y escalares
            alert('Datos guardados en consola. Revisa la consola para más detalles.');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
